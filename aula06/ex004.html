<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font: normal 20pt arial;
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt("Qual é o seu nome? ")
        document.writeln(`Olá ${nome}, seu nome tem ${nome.length} letras. <br>`)
        document.write(`Olá ${nome}, seu nome tem ${nome.length} letras <br>`.toUpperCase())
        document.write(`Olá ${nome}, seu nome tem ${nome,length} letras`.toLowerCase())
    </script>   
</body>
</html>
