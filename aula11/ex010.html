<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
</head>
<body>
    <h1>Sistemas de Multas</h1>
    Velocidade do carro <input type="number" name="txtvel" id="txtvel">km/h    

    <input type="button" name="btnVerificar" id="txtVerificar" value="Verificar" onclick="Calcular()">

    <div id="res">

    </div>

    <script>
        function Calcular(){
            var txtv =  window.document.getElementById('txtvel')    
            var res = window.document.querySelector('div#res')
            var vel = Number(txtv.value)

            res.innerHTML = `<p>Sua velocidade atual é de <strong>${vel}km/h</strong></p>`
            if(vel > 60){
                res.innerHTML += `<p>Você está <strong>Multado</strong> por ecesso de velocidade.</p>`
            }
            res.innerHTML += `<p>Dirija sempre com sinto de segurança</p>`
        }
    </script>
</body>
</html>
