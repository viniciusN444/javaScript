<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="analisador_num.css">
    <title>Analisador de Numeros</title>
</head>
<body>
    <h1>Analisador de Números</h1>
    <div class="container">
        <label for="num">Número (entre 1 e 100): </label>
        <input type="number" id="numDigitado">
        <input type="button" value="Adicionar" id="btnAdicionar" onclick="adicionar()">
        <select id="lista" size="8"></select>
        <input type="button" value="Finalizar" id="btnFinalizar"  onclick="finalizar()">
        <div id="resultado">
    
        </div>
    </div>    

    <script src="analisador_num.js"></script>
</body>
</html>
