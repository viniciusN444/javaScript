<body>
    <h1>Contador de Caracteres</h1>
    <p>Faça um script que solicite ao usuário que digite uma frase e conte quantos caracteres (incluindo espaços) existem na frase. Exiba o número total de caracteres.</p>

    <script>
        var frase = prompt("Digite uma frase para saber a quantidade de letras nela: ")

        alert(`Tendo como base a frase ${frase}, esta frase possui exatamente ${frase.length} letras.`)
    </script>
