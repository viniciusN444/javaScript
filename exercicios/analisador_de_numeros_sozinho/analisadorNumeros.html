<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Analisador de Numeros</title>
</head>
<body>
    <div class="container">
        <h1>Analisador de Numeros</h1>
        <section>
            <label for="numero">Número (1 até 100): </label>
            <input type="number" id="numero" min="1" max="100">
            <input type="button" value="Adicionar"  id="btnAdicionar" onclick="adicionar()">
            <select id="lista" size="10"></select>
            <input type="button" id="finalizar" value="Finalizar" onclick="finalizar()">
            <div id="resultado"></div>
        </section>
        <div class="res"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
